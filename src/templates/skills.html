{% extends "base.html" %}

{% block title %}Skills - My Personal Website{% endblock %}

{% block content %}
<div class="gradient-bg rounded-lg p-8">
    <h1 class="text-4xl font-bold mb-4 text-center">My Skills</h1>
    <p class="text-lg italic text-center mb-8 text-sunset font-medium">{{ skills_intro }}</p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for skill in skills %}
        <div class="bg-primary rounded-lg p-6 shadow-lg flex flex-col items-center hover:scale-105 transition-transform duration-300 skill-card">
            <div class="text-3xl mb-2">{{ skill.icon }}</div>
            <h3 class="text-xl font-bold mb-2">{{ skill.name }}</h3>
            <div class="w-full bg-sky bg-opacity-30 rounded-full h-2 mb-2">
                <div class="bg-sunset h-2 rounded-full skill-bar" style="width: 0%" data-percent="{{ skill.percent }}"></div>
            </div>
            <span class="text-sm text-sunset font-semibold">{{ skill.percent }}%</span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// 技能条动画
document.querySelectorAll('.skill-bar').forEach((bar, i) => {
    setTimeout(() => {
        bar.style.transition = 'width 1.2s cubic-bezier(.4,2,.6,1)';
        bar.style.width = bar.dataset.percent + '%';
    }, 400 + i * 200);
});
</script>
{% endblock %}
